<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未能连接到互联网</title>
</head>
<body>
    <div id="zh-Hans" class="app">
        <h1>你的设备未启用移动网络或无线局域网</h1>
        <p class="top1">如需要连接到互联网，请参考以下方法: </p>
        <ul class="list">
            <li>检查手机中的"<strong class="sys-wifi">设置</strong>-<strong class="sys-wifi">无线局域网</strong>"是否开启，选择一个可用的网络接入。</li>
            <li>检查手机中的"<strong class="sys-settings">设置</strong>-<strong class="sys-settings">蜂窝移动网络</strong>"是否开启，并且手机没有被停机（启用蜂窝移动网络后运营商可能会收取数据通讯费用）。</li>
        </ul>
        <p class="top2">如果你已接入无线局域网：</p>
        <ul class="list">
            <li>请检查你所连接的无线局域网热点是否已接入互联网，或该热点是否已允许你的设备访问互联网。</li>
        </ul>
        <p class="top2">如果你的手机是iOS 10.x版本的系统：</p>
        <ul class="list">
            <li>可以尝试到"<strong class="sys-settings">设置</strong>-<strong class="sys-settings">蜂窝移动网络</strong>-<strong class="sys-settings">无线局域网助理</strong>"里，主动切换下<strong>无线局域网助理</strong>的开关后，再检查QTalk是否可以正常访问网络。</li>
        </ul>
    </div>
</body>
</html>
